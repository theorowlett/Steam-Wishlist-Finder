{% extends "base.html" %}
{% block title %}Steam Wishlist Finder{% endblock %}

{% block main %}

<div class="card-panel">
    <div class="row">
        <form class="col s12" action='result' method='POST'>
            <div class="row" id='steam_username_input'>
                <div class="input-field col s6">
                    <input id='username' type='text' name='username'>
                    <label for ='username'>Steam username</label>
                </div>
                <div class="col s6">
                    <button class='waves-effect waves-light btn-large' type='submit'>Submit</button>
                </div>    
            </div>
            
        </form>
    </div>
</div>

{% endblock %}
